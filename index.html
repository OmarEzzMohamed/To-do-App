<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To-Do List</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    </head>
    <body>
        <h1>To - do List</h1>
        <section class="new_item">
            <form>
                <input class="new_input" type="text" placeholder="Enter Task">
                <button type="button" class="add_btn">+</button>
            </form>
        </section>
        
        <section class="list">
            <div class="todo">
                <p>Not Completed</p>
                <button class="clear_todo">Clear</button>
                <ul class="todo_list">
                    
                </ul>
            </div><hr>
            <div class="comp">
            <p>Completed</p>
            <button class="clear_comp">Clear</button>
                <ul class="comp_list">
                    
                </ul>
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
